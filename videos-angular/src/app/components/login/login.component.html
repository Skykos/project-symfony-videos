<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>
    <div  class="alert alert-success col-md-5 mt-3" *ngIf="status=='success'">
        Te has identificado correctamente
    </div>

    <div  class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
        No te has podido identificar. Intenta mas tarde
    </div>

    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        

        <div class="form-group">
            <label for="email">Correo</label>
            <input type="text" name="email" #email ="ngModel" placeholder="Ejemplo Cucu@Gmail.com" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="email.invalid && email.touched" class="invalid-feedback d-block">
                El Correo no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password ="ngModel" placeholder="********" [(ngModel)]="user.password" class="form-control" required >
            <small *ngIf="password.invalid && password.touched" class="invalid-feedback d-block">
               La contraseña no puede estar vacia
            </small>
        </div>

        <input type="submit"value="identificarse" class="btn btn-success" [disabled] = "loginForm.invalid" />
        
    </form>
</div>
