<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1> 
    <hr>

    <div  class="alert alert-success col-md-5 mt-3" *ngIf="status=='success'">
        Video guardado correctamente
    </div>

    <div  class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
        No se ha guardado el video
    </div>

    <form class="col-md-5 ml-0 pl-0" #videoNewForm="ngForm" (ngSubmit)="onSubmit(videoNewForm)">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" #title ="ngModel" placeholder="Aqui su titulo" [(ngModel)]="video.title" class="form-control" required >
            <small *ngIf="title.invalid && title.touched" class="invalid-feedback d-block">
                El titulo vacio
            </small>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea name="description" #description ="ngModel" placeholder="Descripción" [(ngModel)]="video.description" class="form-control" required ></textarea>
            <small *ngIf="description.invalid && description.touched" class="invalid-feedback d-block">
                Descripción requerida
            </small>
        </div>

        <div class="form-group">
            <label for="url">Url de video de youtube</label>
            <input type="text" name="url" #url ="ngModel" placeholder="Url Aqui" [(ngModel)]="video.url" class="form-control" required >
            <small *ngIf="url.invalid && url.touched" class="invalid-feedback d-block">
               Url es requerida
            </small>
        </div>

        

        <input type="submit"value="Guardar" class="btn btn-success" [disabled] = "videoNewForm.invalid" />
        
    </form>
</div>
