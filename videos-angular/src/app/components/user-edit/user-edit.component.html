<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>

    <div  class="alert alert-success col-md-5 mt-3" *ngIf="status=='success'">
        Has actualizado tus datos correctamente
    </div>

    <div  class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
        No se han actualizado los datos
    </div>

    <form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name ="ngModel" placeholder="Debe empezar con mayuscula y no contener numeros" [(ngModel)]="user.name" class="form-control" required pattern="^[A-Z][a-z]+">
            <small *ngIf="name.invalid && name.touched" class="invalid-feedback d-block">
                El nombre no es valido 
            </small>
        </div>

        <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" name="surname" #surname ="ngModel" placeholder="Debe empezar con mayuscula y no contener numeros" [(ngModel)]="user.surname" class="form-control" required pattern="^[A-Z][a-z]+">
            <small *ngIf="surname.invalid && surname.touched" class="invalid-feedback d-block">
                El apellido no es valido 
            </small>
        </div>

        <div class="form-group">
            <label for="email">Correo</label>
            <input type="text" name="email" #email ="ngModel" placeholder="Ejemplo Cucu@Gmail.com" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="email.invalid && email.touched" class="invalid-feedback d-block">
                El Correo no es valido
            </small>
        </div>

        

        <input type="submit"value="Actualizar" class="btn btn-success" [disabled] = "userEditForm.invalid" />
        
    </form>
</div>
